<body>
<h1> o que o Javascript pode fazer ?? </h1>

<p id="demo"> Javascript pode mudar a foto ao clicar sobre ela</p>

<img id="myimg" onclick="mudaimg()" src="/bgimg/glamorous_woman-wallpaper-1366x768.jpg" width="600">

<script>
function mudaimg(){
	var image=document.getElementById('myimg')
	if (image.src.match('lambo')) {
		image.src="/bgimg/glamorous_woman-wallpaper-1366x768.jpg"		
	}
	else{
		image.src="/bgimg/lamborghini_47-wallpaper-1366x768.jpg"
	}
}
</script>
